<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>酷痞物联 | ICOOLPY.COM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
    <script src="assets/js/jquery.min.js"></script>
    <script src="dist/avalon.min.js"></script>
    <script>
        $(function(){
            var vm = avalon.define({
                $id: "loginvm",
                username: "admin",
                password: "admin",
                LoginClick: function(){
                    var pass = window.btoa(vm.username + ":" + vm.password);
                    jQuery.ajax({
                        method: "GET",
                        url: 'http://127.0.0.1:6543/api/user/'+ vm.username,
                        data: JSON.parse(JSON.stringify(vm.$model)),
                        beforeSend: function (xhr) {
                            xhr.setRequestHeader("Authorization", "Basic " +pass)
                        },
                        success: function (result) {
                            $("#msg").html(JSON.stringify(result));
                        },
                        error: function (xhr, status, error) {
                            $("#msg").html(xhr.status + " " + xhr.statusText);
                        }
                    })
                }
            })
            avalon.scan(document.body)
        })
    </script>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>酷痞物联 v5.0.1.0</h1>
        <p>OPENWRT，LINUX，WINDOWS，MAC<br/>高性能跨操作系统私有云平台</p>
    </div>
    <hr />
</div>
<div class="am-g" ms-controller="loginvm">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form class="am-form">
            <label>用户名:</label>
            <input type="text" name="name" id="name" ms-duplex='username'>
            <br>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" ms-duplex='password'>
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                记住密码
            </label>
            <br />
            <div class="am-cf">
                <input type="button" name="" value="登 录" ms-click="LoginClick()" class="am-btn am-btn-primary am-btn-sm am-fl">
                <input type="button" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
            </div>
        </form>
        <hr>
        <p>© 2016 ICOOLPY.COM，Open Source Iot Platform.</p>
    </div>
</div>
</body>
</html>
